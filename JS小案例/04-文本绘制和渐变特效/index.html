<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本绘制和渐变特效</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <svg width="375" height="250" class="text">
      <!-- 定义渐变颜色 -->
      <defs>
        <linearGradient id="geekColor" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="#91bd3a">
            <animate attributreName="stop-color" values="#91bd3a;#12cad6;#91bd3a" dur="10s" begin="3s"
              repeatCount="indefinite">
            </animate>
          </stop>
          <stop offset="100%" stop-color="#12cad6">
            <animate attributreName="stop-color" values="#12cad6;#91bd3a;#12cad6" dur="10s" begin="3s"
              repeatCount="indefinite">
            </animate>
          </stop>
        </linearGradient>
      </defs>

      <text class="logo_text" x="0" y="100">
        小布袋科技
      </text>
    </svg>
  </div>
</body>

</html>
